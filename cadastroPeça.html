<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de peça - Alphasite</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="formulario">
        <h2>Cadastrar uma nova peça</h2>

        <form>
            <label for="nome">Nome da peça: </label> <br>
            <input type="text" name="nome" placeholder="Nome completo" required="required"> <br>

            <label for="dataLancamento">Data de lançamento: </label> <br>
            <input type="date" name="dataLancamento" required="required"> <br>

            <!--Automatizar comboBox-->
            <label for="coleacao">Coleção pertencente: </label>
            <select name="colecao">
                <option value="colecao1">LIFE IN THE NOW</option>
            </select> <br><br>

            <label for="coleacao">Foto da peça: </label> <br>
            <input type="file" name="foto"> <br>

            <input type="submit" name="cadastrarColecao" value="Cadastrar coleção">
        </form>
    </div>
</body>
</html>
