<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de alfaiates - Alphasite</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="formulario">
        <h2>Login</h2>

        <form>
            <label for="nome">Nome completo: </label> <br>
            <input type="text" name="nome" placeholder="Nome completo" required="required"> <br>
            
            <label for="email">Email: </label> <br>
            <input type="email" name="email" placeholder="Email" required="required"> <br>

            <label for="telefone">Telefone: </label> <br>
            <input type="tel" name="telefone" placeholder="Telefone" required="required"> <br>

            <label for="anoEntrada">Ano de entrada na alphasite: </label> <br>
            <input type="date" name="anoEntrada" required="required"> <br>

            <label for="endereco">Endereço do attelier: </label> <br>
            <input type="text" name="endereco" placeholder="Endereço" required="required"> <br>

            <input type="submit" name="cadastrarAlfaiate" value="Cadastrar alfaiate">
        </form>
    </div>
</body>
</html>
